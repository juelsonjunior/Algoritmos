<!DOCTYPE html>

<body>
    <script>
        function calcularAreaRetangulo(base, altura){
            const area = base * altura;

            return area;
        }

        function calacularPerimetroRetangulo(base, altura){
            const perimetro = 2 * base + 2 * altura;
            
            return perimetro;
        }

        var base = 10;
        var altura = 5;
        
        var mostrarAreaRetang = calcularAreaRetangulo(base,altura);

        var mostrarPerimetroRetang = calacularPerimetroRetangulo(base, altura);

        console.log(`A area de um retangulo é: ${mostrarAreaRetang}`);
        console.log(`Perimetro do retangulo é: ${mostrarPerimetroRetang}`)
    </script>
</body>
