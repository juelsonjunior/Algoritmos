<body>
    <script>
        function ordemCrescente(num1, num2){
            if(num1 > num2){
                console.log("Os numeros em odem crescente",num2, num1);
            }else{
                console.log("Os numeros em odem crescente",num1, num2);
            }
        }

        var num1 = 10000;
        var num2 = 3000000;

        ordemCrescente(num1, num2);
    </script>
</body>
