<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            ler um valor 
            verificar se o valor é maior que 10 ou não
        */

        function valorMaiorQue10(numero){
            if(numero > 10){
                console.log(`O numero ${numero} é maior que 10`);
            }else{
                console.log(`O numero ${numero} não é maior que 10`);
            }
        }

        var numero = 9;
        valorMaiorQue10(numero);
    </script>
</body>
</html>
