<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*
            ler temperatura em graus fahrenheit

            calcular o valor correspondente em graus celcius

            formula c / 5 = f - 32 / 9
        */

        function FahrenheitCelcius(fahrenheit){
            const conversorFahrenheit = 5 * (fahrenheit - 32) / 9;

            return conversorFahrenheit;
        }

        var fahrenheit = 212;

        var mostraGrau = FahrenheitCelcius(fahrenheit);

        console.log(`O Grau fahrenheit convertido em grau celciu Ã©: ${mostraGrau}`)
    </script>
</body>
</html>
