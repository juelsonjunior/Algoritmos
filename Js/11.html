<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function positivoOuNegativo(numero){
            if(numero > 0){
                console.log(`O numero ${numero} é positivo`)
            }else{
                console.log(`O numero ${numero} é negativo`)
            }
        }

        var numero = -1;
        positivoOuNegativo(numero);
    </script>
</body>
</html>
