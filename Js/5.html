    <script>
        function calcularReajusteSalarial(salarioActual, percentualReajuste){
            const reajuste = salarioActual * percentualReajuste / 100;

            const novoSalario = salarioActual + reajuste;

            return novoSalario
        }

        var salarioActual = 1000;
        var percentualReajuste = 5;

        var mostrarNovoSalario = calcularReajusteSalarial(salarioActual, percentualReajuste);

    </script>
